<html lang="en">
	<head>
		<title>three.js canvas - particles - sprites</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

			body {
				background-color: #000000;

	</head>
	<body>
      <script src="store.js"></script>
      <!--<script src="index.js"></script>-->
      <img src = "image.png" style="opacity:0;">
      <input id = "submit" type = "submit" value = "Open">
      <a href = "wishes.html"> Go to My Wishes </a>

		<script src="build/three.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/tween.min.js"></script>

		<script>
          
           var url = 'http://138.197.90.43:3000/output.json';

			var container;
			var camera, scene, renderer, particle, group;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
           console.log(JSON.parse(localStorage.getItem("meteorEvents")));
            var newMeteor = false;
            //CHANGE TIME TO EVERY HOUR
            setInterval(function(){
              
              console.log('server call...');
              $.get(url, function(data) {
                console.log(data);
                for (var i = 0; i < Math.min(5,data.length); i++){
                  var obj = data[i];
                  var id = obj.id;
                  console.log(checkPrev(id, obj));
                  if(checkPrev(id, obj)){ //checkPrev updates localStorage for us, it will have an array of all events
                    //populateMeteors(obj);
                    //populateEvents(id);
                    console.log("Test");
                    console.log(localStorage.getItem("meteorEvents").length);
                    newMeteor = true;
                    console.log("iwzhere");
                  }else{
                    newMeteor = false;
                   // console.log(JSON.parse(localStorage.getItem("meteorEvents")));
                  }
                }       
              });  
            }, 1000 * 10);
            
            init(3);
		    animate();

			function init(count) {              
              
                $('img').fadeTo(1,1000);
                $('input').fadeTo(1,1000);
                $('input').click(function(){
                  var opened = localStorage.getItem('opened');
                  console.log(opened);
                  if(JSON.parse(opened) == true){
                    localStorage.setItem('opened', true);
                  }else{
                    localStorage.setItem('opened', true);
                    window.location.replace("meteor.html");
                    return false;
                  }
                });
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
                for (var i = 0; i < count; i++){
                  var material = new THREE.SpriteMaterial( {
					map: new THREE.CanvasTexture( generateSprite() ),
					blending: THREE.AdditiveBlending
				  } );
                  for ( var i = 0; i < 3500; i++ ) {

                    particle = new THREE.Sprite( material );

                    initParticle( particle, i * 10);

                    scene.add( particle );
                  }
                }
                
              //////
              
                var PI2 = Math.PI * 2;
				var program = function ( context ) {

					context.beginPath();
					context.arc( 0, 0, 0.12, 0, PI2, true );
					context.fill();

				};

				group = new THREE.Group();
				scene.add( group );

				for ( var i = 0; i < 1500; i++ ) {

					var material = new THREE.SpriteCanvasMaterial( {
						color: Math.random() * 0x808008 + 0x808080,
						program: program
					} );

					particle = new THREE.Sprite( material );
					particle.position.x = Math.random() * 2000 - 1000;
					particle.position.y = Math.random() * 2000 - 1000;
					particle.position.z = Math.random() * 2000 - 1000;
					particle.scale.x = particle.scale.y = Math.random() * 20 + 10;
					group.add( particle );
				}

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0x000000 );
				renderer.setPixelRatio( window.devicePixelRatio);
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );


				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function generateSprite() {

				var canvas = document.createElement( 'canvas' );
				canvas.width = 16;
				canvas.height = 16;

				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
              //checkPrev(event)
              var opened = localStorage.getItem('opened');
              var existingMeteors = JSON.parse(localStorage.getItem("meteorEvents"));
              console.log(opened);
              if(JSON.parse(opened) == false && existingMeteors.length != 0){
                gradient.addColorStop( 0, 'rgba(255,238,148,1)' );
				gradient.addColorStop( 0.2, 'rgba(232,194,0,1)' );
				gradient.addColorStop( 0.4, 'rgba(121,86,3,1)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,1)' );
                 console.log("i wz here");
              }else{
                gradient.addColorStop( 0, 'rgba(0,0,0,1)' );
				gradient.addColorStop( 0.2, 'rgba(0,0,0,1)' );
				gradient.addColorStop( 0.4, 'rgba(0,0,0,1)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,1)' );
              }
				

				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );

				return canvas;

			}

			function initParticle( particle, delay) {

				var particle = this instanceof THREE.Sprite ? this : particle;
				var delay = delay !== undefined ? delay : 0;

				particle.position.set(0, 0, 0 );
				particle.scale.x = particle.scale.y = Math.random() * 32 + 16;

				new TWEEN.Tween( particle )
					.delay( delay )
					.to( {}, 1000 )
					.onComplete( initParticle )
					.start();

				new TWEEN.Tween( particle.position )
					.delay( delay )
					.to( { x: Math.random() * 5900 - 3000, y: Math.random() * 4900 - 3000, z: Math.random() * 4000 - 2000 }, 10000 )
					.start();

				new TWEEN.Tween( particle.scale )
					.delay( delay )
					.to( { x: 0.01, y: 0.01 }, 1000 )
					.start();

			}

			//

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				
			}

			function render() {

				TWEEN.update();

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
